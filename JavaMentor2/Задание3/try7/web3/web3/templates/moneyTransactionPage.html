<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3-transaction</title>
</head>
<body>
<table style=" width: 100%; border: 4px double black;">
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/registration">Registration</a>
        </td>
    </tr>
</table>
<form action="/transaction" method="POST">
    <p align="center">
    SenderName: <input name="senderName"/>
    <br><br>
    SenderPass: <input name="senderPass"/>
    <br><br>
    count: <input name="count"/>
    <br><br>
    nameTo: <input name="nameTo"/>
    <br><br>
    <input type="submit" value="Submit"/>
    </p>
</form>
</body>
</html>
